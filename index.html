<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: linear-gradient(to bottom, #ffb6c1, #ffe6f0);
      font-family: "Comic Sans MS", cursive;
      text-align: center;
      padding-top: 70px;
      overflow: hidden;

    h1 {

    p {

    .sticker {

    button {
      font-size: 1.3rem;
      padding: 15px 35px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background-color: white;
      color: #ff4d88;
      border: 2px solid #ff4d88;
      position: absolute;
      transition: 0.2s;
    }

    .heart {
      position: absolute;
      font-size: 25px;
      animation: float 4s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Starting position
    noBtn.style.left = "55%";
    noBtn.style.top = "420px";

    // Shrink level
    let scale = 1;

    function shrinkAndRun() {
      // Move randomly
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Shrink gradually
      scale -= 0.15;
      noBtn.style.transform = `scale(${scale})`;

      // If too small -> disappear
      if (scale <= 0.2) {
        noBtn.style.display = "none";
      }
    }

    // Trigger shrinking when trying to click or hover
    noBtn.addEventListener("mouseover", shrinkAndRun);
    noBtn.addEventListener("click", shrinkAndRun);

    // Yes button celebration
    yesBtn.addEventListener("click", () => {

    // Floating hearts
    for (let i = 0; i < 12; i++) {

      document.body.appendChild(heart);
    }
